<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ciccio's Burger">
    <title>Ciccio's Burger</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="graph-container">
        <h2>Opening Hours</h2>
        <!-- Monday - Saturday -->
        <div class="day">
            <span class="label">Monday - Saturday</span>
            <div class="time-bar">
                <div class="slot morning">11:30 - 15:00</div>
                <div class="slot evening">18:30 - 23:00</div>
            </div>
        </div>
        <!-- Sunday -->
        <div class="day">
            <span class="label">Sunday</span>
            <div class="time-bar">
                <div class="slot evening">18:30 - 23:00</div>
            </div>
        </div>
    </div>
        
</body>

</html>
